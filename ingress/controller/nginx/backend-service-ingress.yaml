apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-service-ingress
spec:
  rules:
  - host: api.movies.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
  ingressClassName: nginx